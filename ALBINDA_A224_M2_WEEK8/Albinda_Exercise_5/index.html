<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quote Generator</h1>
    <div id="quoteDisplay">
      <p id="quote">Click the button to get a random quote!</p>
      <p id="author"></p>
    </div>
    <div class="buttons">
      <button id="newQuoteBtn" class="btn">Get New Quote</button>
      <button id="copyBtn" class="btn">Copy Quote</button>
      <button id="shareBtn" class="btn">Share Quote</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
